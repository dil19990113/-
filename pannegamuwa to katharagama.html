<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.05">
    <title>Video Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 80%;
            height: 80%;
            overflow: hidden;
            z-index: -1;
        }
        #videoBG {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 50%;
            min-height: 50%;
            width: 800;
            height: 600;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoBG" autoplay muted loop>
            <source src="pannegamuwa-katharagama - Made with Clipchamp.mp4" type="video/mp4">
            <!-- Add more <source> elements for different video formats if needed -->
            Your browser does not support HTML5 video.
        </video>
    </div>

   

    <!-- Your other HTML content here -->

    <script>
        // Additional JavaScript code can go here if needed
    </script>
</body>
</html>
